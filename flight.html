<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - GoMalaysia</title>
    <link rel="stylesheet" href="flight.css">

</head>
<body>
        <!--background_vid added-->
    <main class="wrapper">
        <div class="video-container">
            <video autoplay muted loop id="bgv">
                <source src="background_vid.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
    </main>
    <!--background_vid added-->

    <!-- nav bar added -->
    <header>
        <nav>
          <input type="checkbox" id="check">

          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>

          <a href="#home" class="logo kanit-black-italic">GO-MALAYSIA</a>
          <ul id="navigation">
            

            <li><a href="home_page.html" class="btn">Home</a></li>
            <li><a href="MustGo.html" class="btn">MustGo</a></li>
            <li><a href="attractions.html" class="btn">Destinations</a></li>
            <li><a href="application.html" class="btn">Apply</a></li>
            <li><a href="events.html" class="btn">Events</a></li>
            <li><a href="plan_your_trip.html" class="btn active">Plan</a></li>
            <!-- Currency Selector -->
            <li>
                <select id="currency-selector" class="currency-btn">
                    <option value="MYR">MYR (RM)</option>
                    <option value="AED">AED (AED)</option>
                    <option value="AUD">AUD (AUD)</option>
                    <option value="CAD">CAD (C$)</option>
                    <option value="CNY">CNY (¥)</option>
                    <option value="DKK">DKK (kr)</option>
                    <option value="EGP">EGP (E£)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="FJD">FJD (FJ$)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="HKD">HKD (HK$)</option>
                    <option value="IDR">IDR (Rp)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="KRW">KRW (₩)</option>
                    <option value="PHP">PHP (₱)</option>
                    <option value="SGD">SGD (S$)</option>
                    <option value="TWD">TWD (NT$)</option>
                    <option value="THB">THB (฿)</option>
                    <option value="USD">USD ($)</option>
                    <option value="VND">VND (₫)</option>
                </select></li>
            
            <li><a href="culture.html" class="btn">Blogs</a></li>
            <li><a href="contact.html" class="btn">Contact</a></li>
            <li><a href="wishlist.html" class="btn">Wishlist</a></li>
            <li><a href="login.html" class="btn" id="loginLink" onclick="saveCurrentPage()">Login</a></li>
            
            
          </ul>
      </nav>
    </header>
    <!-- nav bar added-->
    <div class="banner">
        <h1>Find Your Perfect Flight</h1>
    </div>

    <main>
        <section class="search-container">
            <h2>Flight Search</h2>
            <div class="search-form">
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Departure city (e.g. London)">
                
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Arrival city (e.g. Kuala Lumpur)">

                <label for="date">Departure Date</label>
                <input type="date" id="date">
                
                <button id="search-btn">Search</button>
            </div>
        </section>

        <section class="results-container" id="results-container">
            <!-- Flight results will be displayed here -->
        </section>
    </main>

    
    <div class="footerContainer">
        <footer class="footer">
            <p>&copy; 2024 Travel Malaysia. All Rights Reserved.</p>
            <p>Designed by Chin Zi Wei, Chia An, Lean Jin Hao, Tang Jia Hui</p>

                <a href="https://www.instagram.com/malaysia.truly.asia?igsh=MTF3NGxoZWh4bml4Nw==" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/malaysia.travel.my?mibextid=ZbWKwL" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </p>
            <p>
              <button class="share-btn" onclick="shareWebsite()">Share This Website</button>
          </p>
        </footer>
    </div>
    <script src="login.js"></script>
    <script src="flight.js"></script>
    <script src="default.js"></script>

</body>
</html>
