<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Travel Malaysia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--background_vid added-->
    <main class="wrapper">
        <div class="video-container">
            <video autoplay muted loop id="bgv">
                <source src="background_vid.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
    </main>
    <!--background_vid added-->


    <!-- nav bar added -->
    <header>
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <a href="#home" class="logo kanit-black-italic">CONTACT_US</a>
        <ul id="navigation">
          <li><a href="home_page.html" class="btn">Home</a></li>
          <li><a href="MustGo.html" class="btn">MustGo</a></li>
          <li><a href="attractions.html" class="btn">Destinations</a></li>
          <li><a href="application.html" class="btn">Apply</a></li>
          <li><a href="contact.html" class="btn active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- nav bar added -->

    <div class="container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Jalan UTAR, Perak, 31910, Malaysia</p>
            <p><i class="fas fa-phone"></i> +60 1-234 5678</p>
            <p><i class="fas fa-envelope"></i> info@travel-malaysia.com</p>
            <div class="social-links">
                <a href="https://facebook.com/travelmalaysia" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/travelmalaysia" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/travel.malaysia" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
    <script src="default.js"></script>
</body>
</html>
