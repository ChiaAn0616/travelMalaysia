<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Travel Malaysia</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" type="text/css" href="default.css">

</head>
<body>

    <!--background_vid added-->
    <main class="wrapper">
        <div class="video-container">
            <video autoplay muted loop id="bgv">
                <source src="background_vid.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
    </main>
    <!--background_vid added-->


    <!-- nav bar added -->
    <header>
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <a href="#home" class="logo kanit-black-italic">CONTACT_US</a>
        <ul id="navigation">
          <li><a href="home_page.html" class="btn">Home</a></li>
          <li><a href="MustGo.html" class="btn">MustGo</a></li>
          <li><a href="attractions.html" class="btn">destinations</a></li>
          <li><a href="application.html" class="btn">Apply</a></li>
          <li><a href="contact.html" class="btn active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- nav bar added -->

    <div class="container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>
                <i class="fas fa-map-marker-alt"></i>
                <a href="https://www.google.com/maps/search/?api=1&query=123+Jalan+UTAR,+Perak,+31910,+Malaysia" target="_blank">
                    123 Jalan UTAR, Perak, 31910, Malaysia
                </a>
            </p>
            <p>
                <i class="fas fa-phone"></i>
                <a href="tel:+6012345678">+60 1-234 5678</a>
            </p>
            <p>
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@travel-malaysia.com">info@travel-malaysia.com</a>
            </p>
        </div>
    </div>

    
    <iframe src="footer.html" style="border: none; width: 100%; height: auto; overflow: hidden;" scrolling="no"></iframe>
    <script src="contact.js"></script>
    <script src="default.js"></script>
</body>
</html>
