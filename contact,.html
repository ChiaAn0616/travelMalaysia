<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Malaysia</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <div class="container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8151407.598830492!2d101.6169734944536!3d4.189977405305013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3034d3975f6730af%3A0x745969328211cd8!2sMalaysia!5e0!3m2!1sen!2sus!4v1623159856186!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Jalan UTAR, Perak, 31910, Malaysia</p>
            <p><i class="fas fa-phone"></i> +60 1-234 5678</p>
            <p><i class="fas fa-envelope"></i> info@travel-malaysia.com</p>
            <div class="social-links">
                <a href="https://facebook.com/travelmalaysia" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/travelmalaysia" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/travel.malaysia" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
