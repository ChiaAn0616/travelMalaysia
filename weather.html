<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <!--background_vid added-->
    <main class="wrapper">
        <div class="video-container">
            <video autoplay muted loop id="bgv">
                <source src="background_vid.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
    </main>
    <!--background_vid added-->

     <!-- nav bar added -->
     <header>
        <nav>
          <input type="checkbox" id="check">

          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>

          <a href="#home" class="logo kanit-black-italic">Travel Malaysia</a>

          <ul id="navigation">
            <li><a href="home_page.html" class="btn">Home</a></li>
            <li><a href="MustGo.html" class="btn">MustGo</a></li>
            <li><a href="#menu" class="btn">Menu</a></li>
            <li><a href="application.html" class="btn">Apply</a></li>
            <li><a href="events.html" class="btn active">Events</a></li>
            <li><a href="contact.html" class="btn">Contact</a></li>
            
            <!-- Currency Selector -->
            <li>
                <select id="currency-selector" class="currency-btn">
                    <option value="MYR">MYR (RM)</option>
                    <option value="AED">AED (AED)</option>
                    <option value="AUD">AUD (AUD)</option>
                    <option value="CAD">CAD (C$)</option>
                    <option value="CNY">CNY (¥)</option>
                    <option value="DKK">DKK (kr)</option>
                    <option value="EGP">EGP (E£)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="FJD">FJD (FJ$)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="HKD">HKD (HK$)</option>
                    <option value="IDR">IDR (Rp)</option>
                    <option value="JPY">JPY (¥)</option>
                    <option value="KRW">KRW (₩)</option>
                    <option value="PHP">PHP (₱)</option>
                    <option value="SGD">SGD (S$)</option>
                    <option value="TWD">TWD (NT$)</option>
                    <option value="THB">THB (฿)</option>
                    <option value="USD">USD ($)</option>
                    <option value="VND">VND (₫)</option>
                </select>
            </li>
            <button id="loginBtn"><a href="login.html" id="loginLink" onclick="saveCurrentPage()">Sign Up/Login</a></button>
          </ul>
      </nav>
    </header>
    <!-- nav bar added-->

    <div class="banner">
        <h1>Stay Informed: Current Weather Conditions</h1>
    </div>

    <div class="container">
        <h1>Current Weather in Malaysia</h1>
        <div class="input-group">
            <label for="city">Enter City Name:</label>
            <input type="text" id="city" placeholder="City Name">
            <button id="getWeather">Check Weather</button>
        </div>
        <div id="city-name" class="city-name"></div>
        <div class="current-weather">
            <div class="weather-details">
                <div class="weather-icon" id="weather-icon-container">
                    <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
                </div>
                <div class="details">
                    <p id="weather-description"></p>
                    <p id="temperature"></p>
                    <p id="precipitation"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="weather.js"></script>
    <script src="default.js"></script>
</body>
</html>
